<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootswatch litera -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/litera/bootstrap.min.css"
      integrity="sha384-enpDwFISL6M3ZGZ50Tjo8m65q06uLVnyvkFO3rsoW0UC15ATBFz3QEhr3hmxpYsn"
      crossorigin="anonymous"
    />
    <!-- bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <title>FORM JAVASCRIPT</title>
  </head>
  <body>
    <form id="myForm">
      <div class="container border border-secondary mt-4">
        <div class="my-4">
          <h2>Registration Form</h2>
        </div>
        <div class="mb-3 row">
          <label for="userId" class="form-label col-lg-2 col-xl-1"
            >User ID</label
          >
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="userId"
              style="max-height: 35px"
            />
            <!-- <div class="text-danger" style="font-size: 1rem">
              <i class="bi bi-x-circle-fill"></i>
              <span>error message</span>
            </div> -->
            <!-- <div class="text-success" style="font-size: 1rem">
              <i class="bi bi-check-circle-fill"></i>
              <span>valid input</span>
            </div> -->
          </div>
        </div>
        <div class="mb-3 row">
          <label for="password" class="form-label col-lg-2 col-xl-1"
            >Password</label
          >
          <div class="col">
            <input
              type="password"
              class="form-control"
              id="password"
              style="max-height: 35px"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="name" class="form-label col-lg-2 col-xl-1">Name</label>
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="name"
              style="max-height: 35px"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="address" class="form-label col-lg-2 col-xl-1"
            >Address</label
          >
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="address"
              style="max-height: 35px"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="country" class="form-label col-lg-2 col-xl-1"
            >Country</label
          >
          <div class="col">
            <select class="form-select" id="country">
              <option selected>(Please select a country)</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="zipCode" class="form-label col-lg-2 col-xl-1"
            >ZipCode</label
          >
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="zipCode"
              style="max-height: 35px"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="email" class="form-label col-lg-2 col-xl-1">Email</label>
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="email"
              style="max-height: 35px"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="sex" class="form-label pr-3 col-lg-2 col-xl-1"
            >Sex
          </label>
          <div class="col d-flex justify-content-start" id="sex">
            <div class="form-check pr-3">
              <input
                class="form-check-input"
                type="radio"
                name="male"
                id="male"
              />
              <label class="form-check-label" for="male"> Male: </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="female"
                id="female"
              />
              <label class="form-check-label" for="female"> Female </label>
            </div>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="language" class="form-label pr-3 col-lg-2 col-xl-1"
            >Language
          </label>
          <div class="col d-flex justify-content-start">
            <div class="form-check pr-3">
              <input
                class="form-check-input"
                type="checkbox"
                name="english"
                id="english"
              />
              <label class="form-check-label" for="english"> English </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="nonEnglish"
                id="nonEnglish"
              />
              <label class="form-check-label" for="nonEnglish">
                Non-English
              </label>
            </div>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="about" class="form-label pr-3 col-lg-2 col-xl-1"
            >About
          </label>
          <div class="col">
            <textarea class="form-control" style="height: 80px"></textarea>
          </div>
        </div>

        <div class="mb-3 d-flex justify-content-center">
          <button
            type="submit"
            class="btn btn-primary"
            style="min-width: 200px"
            id="submit"
          >
            Submit
          </button>
        </div>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
